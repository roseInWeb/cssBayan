<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Css Bayan</title>
</head>
<body>
    <div class="cont">
        <h1>CSS Bayan</h1>
        <hr>
        <input type="radio" name="i" id="first" checked>
        <input type="radio" name="i" id="second">
        <input type="radio" name="i" id="third">
        <input type="radio" name="i" id="fourth">
        <input type="radio" name="i" id="fifth">
        <label for="first">
            <div class="f-block">
                <h2 class="f">Response to rejection</h2>
                <img src="./assets/cross.svg" alt="cross" class="svg f">
                <img src="./assets/1.jpg" alt="img" class="f">
            </div>
        </label>
        <hr>
        <label for="second">
            <div class="s-block">
                <h2 class="s">Growing frontend</h2>
                <img src="./assets/cross.svg" alt="cross" class="svg s">
                <img src="./assets/2.jpg" alt="img" class="s">
            </div>
        </label>
        <hr>
        <label for="third">
            <div class="t-block">
                <h2 class="t">Why make life difficult?</h2>
                <img src="./assets/cross.svg" alt="cross" class="svg t">
                <img src="./assets/3.jpg" alt="img" class="t">
            </div>
        </label>
        <hr>
        <label for="fourth">
            <div class="four-block">
                <h2 class="four">The best project in my life</h2>
                <img src="./assets/cross.svg" alt="cross" class="svg four">
                <img src="./assets/4.jpg" alt="img" class="four">
            </div>
        </label>
        <hr>
        <label for="fifth">
            <div class="fif-block">
                <h2 class="fif">Wonderful alternative</h2>
                <img src="./assets/cross.svg" alt="cross" class="svg fif">
                <img src="./assets/5.jpg" alt="img" class="fif">
            </div>
        </label>
    </div>
</body>
</html>
